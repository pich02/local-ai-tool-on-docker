global
	maxconn 512
	tune.ssl.default-dh-param 2048

	# Default SSL material locations
	ca-base /certs/
	crt-base /certs/

	# Default ciphers to use on SSL-enabled listening sockets.
	# For more information, see ciphers(1SSL). This list is from:
	#  https://hynek.me/articles/hardening-your-web-servers-ssl-ciphers/
	# An alternative list with additional directives can be obtained from
	#  https://mozilla.github.io/server-side-tls/ssl-config-generator/?server=haproxy
	ssl-default-bind-ciphers ECDH+AESGCM:DH+AESGCM:ECDH+AES256:DH+AES256:ECDH+AES128:DH+AES:RSA+AESGCM:RSA+AES:!aNULL:!MD5:!DSS
	ssl-default-bind-options no-sslv3

defaults
	log	global
	mode	http
	option forwardfor
	option http-server-close

	option	httplog
	option	dontlognull
				timeout connect 5000
				timeout client  50000
				timeout server  50000

frontend unsecured
    bind *:80
    default_backend ihm-ssl

frontend www-https
	bind *:443 ssl crt trusted_key.pem
	http-request add-header X-Forwarded-Proto https
    http-response replace-value Location ^http://(.*)$ https://\1
    http-response set-header Strict-Transport-Security max-age=0;\ includeSubDomains;

    acl is_uri_skyvern path_beg -i /skyvern

    use_backend skyvern-ui if is_uri_skyvern

	default_backend tabby-ui

backend ihm-ssl
	redirect scheme https

backend tabby-ui
	server www-ihm tabby:8080

backend skyvern-ui
	server www-pgadmin skyvern-ui:8080
